<br><br>
 <div class="container my-5">
  <div class="d-flex flex-column flex-md-row justify-content-between align-items-start align-items-md-center mb-3 gap-2">
    <h5 class="mb-2 mb-md-0">Student List</h5>

    <div class="d-flex flex-row align-items-center gap-2 w-md-auto">
      <input type="text" class="form-control" placeholder="Search..."
        [(ngModel)]="studentFilter" (input)="applyStudentFilter()" style="min-width: 200px;" />

      <button class="btn btn-add" (click)="openpopup()">
        <i class="fas fa-plus"></i>
      </button>
    </div>
  </div>

  
  <div class="text-center my-3" *ngIf="loading">
    <div class="spinner-border text-primary" role="status">
      <span class="visually-hidden">Loading...</span>
    </div>
  </div>

  <div class="table-responsive" *ngIf="!loading">
    <table class="table table-hover table-bordered align-middle text-center mb-0">
      <thead class="headingcolor text-white">
        <tr>
        
          <th>Name</th>
          <th>Contact</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let s of filteredStudents | paginate: { itemsPerPage: 5, currentPage: studentPage }">
          
          <td>{{ s.name }}</td>
          <td>{{ s.contact }}</td>
          <td>
            <button class="btn btn-sm btn-outline-primary me-1" (click)="editStudent(s)">
              <i class="fas fa-edit"></i>
            </button>
            <button class="btn btn-sm btn-outline-danger" (click)="deleteStudent(s._id)">
              <i class="fas fa-trash"></i>
            </button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>

  <div class="d-flex justify-content-center mt-4" *ngIf="!loading">
    <pagination-controls
      (pageChange)="studentPage = $event"
      previousLabel="Prev"
      nextLabel="Next"
      [responsive]="true">
    </pagination-controls>
  </div>
</div>
