<div class="form-container">
  <div class="form-card position-relative">
    
    
    <button type="button" class="close-btn" (click)="closeForm()">
      <i class="fas fa-times"></i>
    </button>

    <div class="form-header text-center">
      <img src="assets/images/rohan.jpg" alt="student" class="student-icon mb-2">
      <h2>ðŸŽ“ Student Registration</h2>
      <p>Fill out the form to enroll</p>
    </div>
    <hr>
    <form [formGroup]="studentForm" (ngSubmit)="onSubmit()">
      <div class="input-group mb-3">
        <i class="fas fa-user input-icon"></i>
        <input type="text" class="form-control" placeholder="Full Name" formControlName="name">
      </div>

      <div class="input-group mb-3">
        <i class="fas fa-phone input-icon"></i>
        <input type="text" class="form-control" placeholder="Contact Number" formControlName="contact">
      </div>

      <div class="d-flex gap-2">
        <button type="submit" class="mr-2 button w-100 btn-block" [disabled]="studentForm.invalid">Submit</button>
      </div>
    </form>
  </div>
</div>
