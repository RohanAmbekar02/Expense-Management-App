<div class="form-container">
  <div class="form-card position-relative">
    
    
    <button type="button" class="close-btn" (click)="closeForm()">
      <i class="fas fa-times"></i>
    </button>

    <div class="form-header text-center">
      <img src="assets/images/rohan.jpg" alt="student" class="student-icon mb-2">
      <h2>ðŸŽ“ Student Registration</h2>
      <p>Fill out the form to enroll</p>
    </div>
    <hr>
   <form [formGroup]="studentForm" (ngSubmit)="onSubmit()">

<div class="col-md-12">
  <label class="form-label d-flex align-items-center">
    <i class="fas fa-user me-2"></i> Full Name
  </label>
  <input type="text" class="form-control" placeholder="Enter Name" formControlName="name">
</div>

<div class="col-md-12">
  <label class="form-label d-flex align-items-center mt-2">
    <i class="fas fa-phone me-2"></i> Contact Number
  </label>
  <input type="text" class="form-control" placeholder="Enter Contact" formControlName="contact">
</div>

  <div class="d-flex gap-2 mt-3">
    <button type="submit" class="mr-2 button w-100 btn-block" [disabled]="studentForm.invalid">
      {{ editMode ? 'Update' : 'Submit' }}
    </button>
  </div>
</form>

  </div>
</div>
