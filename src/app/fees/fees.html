
<br><br><br>
<div class="container my-5">
  <div class="d-flex flex-column flex-md-row justify-content-between align-items-start align-items-md-center mb-3 gap-2">
    
<h5>Fees Records</h5>

<div class="d-flex flex-row align-items-center gap-2  w-md-auto">
      <input type="text" class="form-control w-25" placeholder="Search..."[(ngModel)]="feesFilter" 
        (input)="applyFeesFilter()"  style="min-width: 200px;" />
     <button class="btn btn-add" > <i class="fas fa-plus"> </i> </button>
</div>
</div>
<table class="table table-bordered table-striped">
  <thead class="headingcolor">
    <tr>
      <th>Student</th>
      <th>Course</th>
      <th>Total</th>
      <th>Paid</th>
      <th>Remaining</th>
      <th>Date</th>
      <th>Actions</th>
    </tr>
  </thead>
  <tbody  class="text-center">
    <tr *ngFor="let f of filteredFees | paginate: { itemsPerPage: 5, currentPage: feesPage }">
      <td>{{ f.student?.name }}</td>
      <td>{{ f.courseName }}</td>
      <td>{{ f.totalFees }}</td>
      <td>{{ f.paidFees }}</td>
      <td>{{ f.remainingFees }}</td>
      <td>{{ f.date | date:'shortDate' }}</td>
      <td>
       <button class="btn btn-sm btn-outline-primary me-1" >
              <i class="fas fa-edit"></i>
            </button>
            <button class="btn btn-sm btn-outline-danger" >
              <i class="fas fa-trash"></i>
            </button>  
          </td>
    </tr>
  </tbody>
</table>
 <div class="d-flex justify-content-center mt-4">
<pagination-controls (pageChange)="feesPage = $event"></pagination-controls>
</div>
</div>
<hr>
